                                  공동창작


오늘 하루도 시험에 의해 매겨질
내 인생 점수는
평균치 고작 56점.

그러나 언젠가는 올 것이다.
오고야 말 것이다.
시험 점수에 의해 인생 점수가 매겨지지
않고
우리의 착함과
성실함으로 점수 매겨지는
그런 날이.
<font size=3 color="blue">
국어시간에 시 읽기에서
</font>
