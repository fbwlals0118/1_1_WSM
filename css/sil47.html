<html>
 <head>
  <meta charset="UTF-8">
  <title>필터 스타일 적용</title>
 </head>
 <body>
 <table border="2" bordercolor="green">
	<tr>
		<td>alpha</td>
		<td>blur</td>
		<td>fliph()</td>
	</tr>
	<tr>
		<td><img src="image/04.gif" width="150" height="200"
			style="filter:alpha(opacity=100, style=2, finishopacity=0"></td>
		<td><img src="image/04.gif" width="150" height="200"
			style=filter:blur(direction=200, strength=10, add=1)></td>
		<td><img src="image/04.gif" width="150" height="200"
			style=filter:fliph()></td>
	</tr></table><p>
	<table border="2" bordercolor="green">
		<tr>
			<td>flipv()</td>
			<td>wave</td>
			<td>gray</td>
		</tr>
		<tr>
			<td><img src="image/04.gif" width="150" height="200"
				style=filter:flipv()></td>
			<td><img src="image/04.gif" width="150" height="200"
				style=filter:wave(strength=2, freq=40, lightstrength=30, phase=0, add=0)></td>
			<td><img src="image/04.gif" width="150" height="200"
				style=filter:gray()></td>
		</tr></table>
 </body>
</html>
